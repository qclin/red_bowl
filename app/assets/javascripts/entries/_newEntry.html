<div id = "modalNewEntry">
  <form ng-submit = "submitNewEntry()">
    <div class="postModal form">
      <div class="input field">
        <label for="fileSelector">upload photo</label>
        <input onchange="angular.element(this).scope().uploadFile(this.files)" id="fileSelector" type="file">
      </div>

      <div class="input field">
        <label for="tag"> tag</label>
        <input id="tag" ng-model="entry.tag" type="text">
      </div>

    </div>
  </form>
</div>
